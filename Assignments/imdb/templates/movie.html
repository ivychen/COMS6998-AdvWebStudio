{% extends "base.html" %}
{% block title %} IMDB {% endblock %}

{% block body %}
  {% block content %}
    <div class="movie">
      <h6 class="mb-2 text-muted">{{ movie_data.year }}</h6>
      <h2>{{ movie_data.title }}</h2>
      <p>{{ movie_data.desc }}</p>

      <h4>Cast</h4>
      <ul class="list-group">
        {% for actor in movie_data.cast %}
        <li class="list-group-item">{{ actor }}</li>
        {% endfor %}
      </ul>
    </div>
    <form action="/deleteMovie" method="POST">
      <div class="form-group" hidden>
        <label for="id">ID</label>
        <input type="text" name="id" class="form-control-plaintext" id="id" aria-describedby="idHelp" value="{{ movie_data.id }}" readonly>
      </div>

      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  {% endblock %}
{% endblock %}
