{% extends "base.html" %}
{% block title %}My Shelf{% endblock %}
{% block body %}
  {% block content %}

  <div class="row">
    <h3>My Shelf</h3>
  </div>

  <ul id="products" class="product-container card-grid">
    {% for product in products %}
    <li class="product-item">
      <div class="card" style="width: 10rem;">
        <a href="/product/{{ product.id }}"><img class="card-img-top" src="{{ product.imgsrc }}" alt="Card image cap"></a>
        <div class="card-body">
          <p class="card-text">{{ product.brand }}</p>
          <h5 class="card-title"><a href="/product/{{ product.id }}">{{ product.name }}</a></h5>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
  {% endblock %}
{% endblock %}
