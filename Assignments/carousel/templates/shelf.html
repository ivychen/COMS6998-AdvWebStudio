{% extends "base.html" %}
{% block title %}My Shelf{% endblock %}
{% block body %}
  {% block content %}

  <div class="row">
    <h3>My Shelf</h3>
  </div>

  <!-- DataTable container -->
  <table id="myShelf" data-user="{{username}}" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>Brand</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>My Rating</th>
      </tr>
    <thead>
    <tbody>
      {% for product in products %}
      <tr data-child-value="{{ product[1].id }}">
        <td class="details-control"></td>
        <td>{{product[1].brand}}</td>
        <td><a href="/product/{{ product[1].id }}">{{product[1].name}}</a></td>
        <td data-original-value="{{product[0].quantity}}">
          <a href="#" data-type="text" data-pk="1" class="editable">{{product[0].quantity}}</a>
        </td>
        <td data-original-value="{{product[0].rating}}">
          <!-- <a href="#" data-type="text" data-pk="1" class="editable">{{product[0].rating}}</a> -->
          <fieldset class="rating">
            <input type="radio" id="{{product[1].id}}_star5" name="rating_{{product[1].id}}" value="5" /><label class = "full" for="{{product[1].id}}_star5" title="Awesome - 5 stars"></label>
            <input type="radio" id="{{product[1].id}}_star4half" name="rating_{{product[1].id}}" value="4.5" /><label class="half" for="{{product[1].id}}_star4half" title="Pretty good - 4.5 stars"></label>
            <input type="radio" id="{{product[1].id}}_star4" name="rating_{{product[1].id}}" value="4" /><label class = "full" for="{{product[1].id}}_star4" title="Pretty good - 4 stars"></label>
            <input type="radio" id="{{product[1].id}}_star3half" name="rating_{{product[1].id}}" value="3.5" /><label class="half" for="{{product[1].id}}_star3half" title="Meh - 3.5 stars"></label>
            <input type="radio" id="{{product[1].id}}_star3" name="rating_{{product[1].id}}" value="3" /><label class = "full" for="{{product[1].id}}_star3" title="Meh - 3 stars"></label>
            <input type="radio" id="{{product[1].id}}_star2half" name="rating_{{product[1].id}}" value="2.5" /><label class="half" for="{{product[1].id}}_star2half" title="Kinda bad - 2.5 stars"></label>
            <input type="radio" id="{{product[1].id}}_star2" name="rating_{{product[1].id}}" value="2" /><label class = "full" for="{{product[1].id}}_star2" title="Kinda bad - 2 stars"></label>
            <input type="radio" id="{{product[1].id}}_star1half" name="rating_{{product[1].id}}" value="1.5" /><label class="half" for="{{product[1].id}}_star1half" title="Meh - 1.5 stars"></label>
            <input type="radio" id="{{product[1].id}}_star1" name="rating_{{product[1].id}}" value="1" /><label class = "full" for="{{product[1].id}}_star1" title="Sucks big time - 1 star"></label>
            <input type="radio" id="{{product[1].id}}_starhalf" name="rating_{{product[1].id}}" value="0.5" /><label class="half" for="{{product[1].id}}_starhalf" title="Sucks big time - 0.5 stars"></label>
        </fieldset>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
{% endblock %}
